apply plugin: 'com.android.application'

buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}

repositories {
    mavenCentral()
    maven { url 'https://maven.fabric.io/public' }
}

android {
    compileSdkVersion rootProject.compileSdkVersion
    buildToolsVersion '23.0.2'

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }
}

dependencies {
    // offline dependencies, from 'jars' dir
    //
    compile files(rootProject.core_jar_path,
            rootProject.chat_jar_path,
            rootProject.content_jar_path,
            rootProject.customobjects_jar_path,
            rootProject.location_jar_path,
            rootProject.messages_jar_path)

    // twitter digits
    compile('com.digits.sdk.android:digits:1.9.0@aar') {
        transitive = true;
    }
    compile 'io.fabric.sdk.android:fabric:1.2.0'
}
