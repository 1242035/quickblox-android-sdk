apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.compileSdkVersion
    buildToolsVersion rootProject.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
        applicationId "com.sdk.snippets"
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }

    productFlavors {
        online{

        }

        onlineAar{

        }

        offline{

        }

        offlineDev{

        }
    }

}

dependencies {

    // online dependencies, from remote repository, jar files
    //
    def sdkVersion = rootProject.qbSdkVersion;
    onlineCompile "com.quickblox:quickblox-android-sdk-core:$sdkVersion"
    onlineCompile ("com.quickblox:quickblox-android-sdk-chat:$sdkVersion") {
        exclude group: 'de.measite.minidns'
        exclude group: 'org.jxmpp'
    }
    onlineCompile "com.quickblox:quickblox-android-sdk-content:$sdkVersion"
    onlineCompile "com.quickblox:quickblox-android-sdk-messages:$sdkVersion"
    onlineCompile "com.quickblox:quickblox-android-sdk-customobjects:$sdkVersion"
    onlineCompile "com.quickblox:quickblox-android-sdk-location:$sdkVersion"


    // online dependencies, from remote repository, aar files
    //
    onlineAarCompile "com.quickblox:quickblox-android-sdk-core:$sdkVersion@aar"
    onlineAarCompile "com.quickblox:quickblox-android-sdk-chat:$sdkVersion@aar"
    onlineAarCompile "com.quickblox:quickblox-android-sdk-content:$sdkVersion@aar"
    onlineAarCompile "com.quickblox:quickblox-android-sdk-messages:$sdkVersion@aar"
    onlineAarCompile "com.quickblox:quickblox-android-sdk-customobjects:$sdkVersion@aar"
    onlineAarCompile "com.quickblox:quickblox-android-sdk-location:$sdkVersion@aar"


    // offline dependencies, from 'jars' dir
    //
    offlineCompile files(rootProject.core_jar_path,
            rootProject.chat_jar_path,
            rootProject.content_jar_path,
            rootProject.customobjects_jar_path,
            rootProject.location_jar_path,
            rootProject.messages_jar_path)


    // offline dependencies, from 'SDK-android' dir, for debug
    //
    offlineDevCompile project(':quickblox-android-sdk-core')
    offlineDevCompile project(':quickblox-android-sdk-chat')
    offlineDevCompile project(':quickblox-android-sdk-content')
    offlineDevCompile project(':quickblox-android-sdk-messages')
    offlineDevCompile project(':quickblox-android-sdk-location')
    offlineDevCompile project(':quickblox-android-sdk-customobjects')
}
