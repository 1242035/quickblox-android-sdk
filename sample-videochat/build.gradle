apply plugin: 'android'

android {
    compileSdkVersion rootProject.compileSdkVersion
    buildToolsVersion rootProject.buildToolsVersion

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }

    productFlavors {
        arm {
            ndk {
                abiFilters "armeabi"
            }
        }

    }
}

dependencies {
    compile fileTree(dir: '../jar', include: '*.jar')
}


