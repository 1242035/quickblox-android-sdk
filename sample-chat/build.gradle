apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.compileSdkVersion
    buildToolsVersion rootProject.buildToolsVersion

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }

}



dependencies {
    compile files(rootProject.core_jar_path, rootProject.chat_jar_path, rootProject.messages_jar_path)
    compile "com.google.android.gms:play-services:$rootProject.playServiceVersion"
    compile "com.android.support:support-v4:$rootProject.androidSupportVersion"
    compile "com.android.support:appcompat-v7:$rootProject.androidSupportVersion"
    compile project(':pull-to-refresh')
}
