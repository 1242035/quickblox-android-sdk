apply plugin: 'com.android.application'

repositories {
    mavenCentral()
    maven { url 'http://maven.stickerpipe.com/artifactory/stickerfactory' }
}

android {
    compileSdkVersion rootProject.compileSdkVersion
    buildToolsVersion rootProject.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }

    productFlavors {
        online{

        }

        offline{

        }
    }
}

dependencies {
    // offline dependencies, from 'jars' dir
    //
    offlineCompile files(rootProject.core_jar_path, rootProject.chat_jar_path, rootProject.messages_jar_path)

    // online dependencies, from maven repository, jar files
    //
    onlineCompile "com.quickblox:quickblox-android-sdk-core:$rootProject.qbSdkVersion"
    onlineCompile ("com.quickblox:quickblox-android-sdk-chat:$rootProject.qbSdkVersion") {
        exclude group: 'de.measite.minidns'
        exclude group: 'org.jxmpp'
    }
    onlineCompile "com.quickblox:quickblox-android-sdk-messages:$rootProject.qbSdkVersion"


    compile 'com.navercorp.pulltorefresh:library:3.2.3@aar'
    compile('vc908.stickers:stickerfactory:0.2.2@aar') {
        transitive = true;
    }
    compile "com.google.android.gms:play-services-gcm:7.5.0"
    compile "com.android.support:appcompat-v7:$rootProject.appCompatVersion"
}
