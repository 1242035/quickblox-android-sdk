apply plugin: 'com.android.application'

repositories {
    maven { url 'http://maven.stickerpipe.com/artifactory/stickerfactory' }
}

android {
    compileSdkVersion rootProject.compileSdkVersion
    buildToolsVersion rootProject.buildToolsVersion

    defaultConfig {
        applicationId "com.quickblox.sample.chat"
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    productFlavors {
        speedDev {
            minSdkVersion 21
        }
        dev {
            minSdkVersion rootProject.minSdkVersion
        }
    }
}

dependencies {
    compile files(rootProject.core_jar_path, rootProject.chat_jar_path, rootProject.messages_jar_path)

    compile "com.navercorp.pulltorefresh:library:${rootProject.pullToRefreshVersion}@aar"
    compile("vc908.stickers:stickerfactory:${rootProject.stickersVersion}@aar") {
        transitive = true;
    }

    compile "com.google.android.gms:play-services-gcm:${rootProject.playServicesVersion}"
    compile "com.android.support:support-v4:${rootProject.supportV4Version}"
    compile "com.android.support:appcompat-v7:${rootProject.appcompatV7Version}"
}
