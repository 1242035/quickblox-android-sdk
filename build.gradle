buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.0'
    }
}

allprojects {
    repositories {
        maven {
            url "https://github.com/QuickBlox/quickblox-android-sdk-releases/raw/master/"
        }
        mavenCentral()
    }

}

ext.compileSdkVersion = 23
ext.buildToolsVersion = "23.0.1"

ext.minSdkVersion = 14
ext.targetSdkVersion = 23

ext.appCompatVersion = "23.1.1"
ext.androidSupportVersion = "22.1.0"
ext.playServiceVersion = "7.0.0"

ext.qbSdkVersion = '2.5'

ext.sourceCompatibility = JavaVersion.VERSION_1_7
ext.targetCompatibility = JavaVersion.VERSION_1_7

ext.lintAbortOnError = false

ext.useOnlineDependency = true

def qb_sdk_jars_template_path = '../jars/quickblox-android-sdk'
ext.core_jar_path = qb_sdk_jars_template_path + '-core-' + qbSdkVersion + '.jar'
ext.location_jar_path = qb_sdk_jars_template_path + '-location-' + qbSdkVersion + '.jar'
ext.chat_jar_path = qb_sdk_jars_template_path + '-chat-' + qbSdkVersion + '.jar'
ext.content_jar_path = qb_sdk_jars_template_path + '-content-' + qbSdkVersion + '.jar'
ext.customobjects_jar_path = qb_sdk_jars_template_path + '-customobjects-' + qbSdkVersion + '.jar'
ext.messages_jar_path = qb_sdk_jars_template_path + '-messages-' + qbSdkVersion + '.jar'
ext.videochat_webrtc_jar_path = qb_sdk_jars_template_path + '-videochat-webrtc-' + qbSdkVersion + '.jar'

task wrapper(type: Wrapper) {
    gradleVersion = '2.4'
}

def makeJar(variant, project) {
    //empty
}
