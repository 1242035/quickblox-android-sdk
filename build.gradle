buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.5.0'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

ext {
    compileSdkVersion = 23
    buildToolsVersion = "23.0.2"

    minSdkVersion = 14
    // FIXME Change to 23 after fixing up runtime permissions (at least in Location sample)
    targetSdkVersion = 22

    sourceCompatibility = JavaVersion.VERSION_1_7
    targetCompatibility = JavaVersion.VERSION_1_7

    lintAbortOnError = false

    // QB dependencies
    def qb_sdk_jars_template_path = '../jars/quickblox-android-sdk'
    def qb_sdk_version = '2.4'
    core_jar_path = qb_sdk_jars_template_path + '-core-' + qb_sdk_version + '.jar'
    location_jar_path = qb_sdk_jars_template_path + '-location-' + qb_sdk_version + '.jar'
    chat_jar_path = qb_sdk_jars_template_path + '-chat-' + qb_sdk_version + '.jar'
    content_jar_path = qb_sdk_jars_template_path + '-content-' + qb_sdk_version + '.jar'
    customobjects_jar_path = qb_sdk_jars_template_path + '-customobjects-' + qb_sdk_version + '.jar'
    messages_jar_path = qb_sdk_jars_template_path + '-messages-' + qb_sdk_version + '.jar'
    videochat_webrtc_jar_path = qb_sdk_jars_template_path + '-videochat-webrtc-' + qb_sdk_version + '.jar'


    // Dependency versions
    playServicesVersion = '7.5.0'
    supportV4Version = '23.1.1'
    appcompatV7Version = '23.1.1'
    recyclerviewV7Version = '23.1.1'
    supportAnnotationsVersion = '23.1.1'

    uilVersion = '1.9.0'
    pullToRefreshVersion = '3.2.3'
    stickersVersion = '0.2.2'
    crashlyticsVersion = '2.2.2'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.4'
}

def makeJar(variant, project) {
    //empty
}
