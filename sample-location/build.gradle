apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.compileSdkVersion
    buildToolsVersion rootProject.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }

    productFlavors {
        online{

        }

        offline{

        }
    }
}

dependencies {

    offlineCompile files(rootProject.core_jar_path, rootProject.location_jar_path )
    //} else {
    onlineCompile "com.quickblox:quickblox-android-sdk-core:$rootProject.qbSdkVersion@jar"
    onlineCompile "com.quickblox:quickblox-android-sdk-location:$rootProject.qbSdkVersion@jar"

    compile 'com.android.support:support-v4:19.0.0'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.google.android.gms:play-services:3.2.+'
}
