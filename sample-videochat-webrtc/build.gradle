buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    mavenCentral()
    maven { url 'https://maven.fabric.io/public' }
}

android {
    compileSdkVersion rootProject.compileSdkVersion
    buildToolsVersion '23.0.2'

    defaultConfig {
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
    }

    productFlavors {
        online {

        }
        offline {

        }
    }
}

dependencies {

    // offline dependencies, from 'jars' dir
    //
    offlineCompile files(rootProject.core_jar_path, rootProject.chat_jar_path, rootProject.videochat_webrtc_jar_path)

    // online dependencies, from maven repository, jar files
    //
    onlineCompile "com.quickblox:quickblox-android-sdk-core:$rootProject.qbSdkVersion"
    onlineCompile ("com.quickblox:quickblox-android-sdk-chat:$rootProject.qbSdkVersion") {
        exclude group: 'de.measite.minidns'
        exclude group: 'org.jxmpp'
    }
    onlineCompile "com.quickblox:quickblox-android-sdk-videochat-webrtc:$rootProject.qbSdkVersion"


    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile 'com.android.support:support-v4:23.1.1'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:recyclerview-v7:23.1.1'
    compile 'com.android.support:support-annotations:23.1.1'
    compile 'com.navercorp.pulltorefresh:library:3.2.3@aar'
    compile('com.crashlytics.sdk.android:crashlytics:2.2.2@aar') {
        transitive = true;
    }
}
