apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.compileSdkVersion
    buildToolsVersion '23.0.2'

    defaultConfig {
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }

    productFlavors {
        online{

        }

        offline{

        }
    }
}

dependencies {
    // offline dependencies, from 'jars' dir
    //
    offlineCompile files(rootProject.core_jar_path, rootProject.customobjects_jar_path)

    // online dependencies, from maven repository, jar files
    //
    onlineCompile "com.quickblox:quickblox-android-sdk-core:$rootProject.qbSdkVersion"
    onlineCompile "com.quickblox:quickblox-android-sdk-customobjects:$rootProject.qbSdkVersion"


    compile 'com.android.support:appcompat-v7:23.1.1'
}
