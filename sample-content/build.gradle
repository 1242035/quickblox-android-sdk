apply plugin: 'com.android.application'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion rootProject.compileSdkVersion
    buildToolsVersion rootProject.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }

    productFlavors {
        online{

        }

        offline{

        }
    }
}

dependencies {

    // offline dependencies, from 'jars' dir
    //
    offlineCompile files(rootProject.core_jar_path, rootProject.content_jar_path )

    // online dependencies, from maven repository, jar files
    //
    onlineCompile "com.quickblox:quickblox-android-sdk-core:$rootProject.qbSdkVersion"
    onlineCompile "com.quickblox:quickblox-android-sdk-content:$rootProject.qbSdkVersion"


    compile "com.android.support:appcompat-v7:$rootProject.appCompatVersion"
    compile "com.nostra13.universalimageloader:universal-image-loader:1.9.0"
}
