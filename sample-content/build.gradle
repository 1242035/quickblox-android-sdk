apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.compileSdkVersion
    buildToolsVersion rootProject.buildToolsVersion

    defaultConfig {
        applicationId "com.quickblox.sample.content"
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    productFlavors {
        speedDev {
            minSdkVersion 21
        }
        dev {
            minSdkVersion rootProject.minSdkVersion
        }
    }
}

dependencies {
    compile files(rootProject.core_jar_path, rootProject.content_jar_path)
    compile "com.nostra13.universalimageloader:universal-image-loader:${rootProject.uilVersion}"

    compile "com.android.support:appcompat-v7:${rootProject.appcompatV7Version}"
}
